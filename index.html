<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./links/swiper-links/swiper-bundle.min.css" />
    <title>XBOX Game Store</title>
  </head>
  <body>
    <div class="body__wrapper">
      <header>
        <div class="header__logo">
          <a href="">
            <img src="./image/Logo.png" alt="" />
          </a>
        </div>
        <div class="nav">
          <a href="#" class="nav__item">Games</a>
          <a href="#" class="nav__item">Browse Games</a>
          <a href="#" class="nav__item">Store</a>
        </div>
        <div class="nav__regist">
          <button class="regist__btn">Sing up</button>
          <button class="regist__btn">Login</button>
        </div>

        <div class="burger__lines">
          <span class="burger__item"></span>
        </div>
        <div class="burger__menu">
          <div class="burger__nav">
            <a href="#" class="burger__nav__item">Games</a>
            <a href="#" class="burger__nav__item">Browse Games</a>
            <a href="#" class="burger__nav__item">Store</a>
          </div>
          <div class="burger__nav__regist">
            <button class="burger__nav__regist__btn">Sing up</button>
            <button class="burger__nav__regist__btn">Login</button>
          </div>
        </div>
        <div class="burger__backdrop"></div>
      </header>

      <main>
        <!-- Swiper Banner -->
        <div class="swiper mySwiper swiper-1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./image/banner-promotion.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./image/1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./image/2.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./image/3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="banner__content">
            <div class="banner__info">
              <h1>MultiVersus</h1>
              <p>Now officially free to play for all Xbox users.</p>
              <button class="get__btn">Get it now!</button>
            </div>
          </div>
        </div>

        <!-- Main Conteiner with content -->

        <div class="container">
          <div class="official__block">
            <div class="official__title">
              <h2>Why eXStore?</h2>
              <p>We are the official Xbox partner in Indonesia that provides official video games.</p>
            </div>
            <div class="official__image">
              <img src="./image/item-1.png" alt="" />
              <img src="./image/item-2.png" alt="" />
              <img src="./image/item-3.png" alt="" />
            </div>
            <p>Trusted by 100.000+ customers</p>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
    <script src="./links/swiper-links/swiper-bundle.min.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/burger-menu.js"></script>
  </body>
</html>
